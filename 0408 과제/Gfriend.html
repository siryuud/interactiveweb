<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Interactive Web</title>
    <link rel="stylesheet" href="css/Gfriend.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@100..900&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="box box1">
      <div class="front"></div>
      <div class="back">
        <div class="overlay"></div>
      </div>
    </div>
    <div class="box box2" onclick="flipBox(this)">
      <div class="front"></div>
      <div class="back">
        <div class="overlay">
          <div class="name">Sowon</div>
          <div class="details">
            <div>1995.12.07</div>
            <div>Leader</div>
          </div>
        </div>
      </div>
    </div>
    <div class="box box3" onclick="flipBox(this)">
      <div class="front"></div>
      <div class="back">
        <div class="overlay">
          <div class="name">Yerin</div>
          <div class="details">
            <div>1996.08.18</div>
            <div>Sub Vocal</div>
          </div>
        </div>
      </div>
    </div>
    <div class="box box4" onclick="flipBox(this)">
      <div class="front"></div>
      <div class="back">
        <div class="overlay">
          <div class="name">Eunha</div>
          <div class="details">
            <div>1997.05.30</div>
            <div>Lead Vocal</div>
          </div>
        </div>
      </div>
    </div>
    <div class="box box5" onclick="flipBox(this)">
      <div class="front"></div>
      <div class="back">
        <div class="overlay">
          <div class="name">Yuju</div>
          <div class="details">
            <div>1997.10.04</div>
            <div>Main Vocal</div>
          </div>
        </div>
      </div>
    </div>
    <div class="box box6" onclick="flipBox(this)">
      <div class="front"></div>
      <div class="back">
        <div class="overlay">
          <div class="name">Sinb</div>
          <div class="details">
            <div>1998.06.03</div>
            <div>Main Dancer</div>
          </div>
        </div>
      </div>
    </div>
    <div class="box box7" onclick="flipBox(this)">
      <div class="front"></div>
      <div class="back">
        <div class="overlay">
          <div class="name">Umji</div>
          <div class="details">
            <div>1998.08.19</div>
            <div>Sub Vocal</div>
          </div>
        </div>
      </div>
    </div>
    <div class="box box8" onclick="flipBox(this)">
      <div class="front"></div>
      <div class="back">
        <div class="overlay">
          <div class="name">GFriend</div>
          <div class="details">
            <div>Debut: 2015.01.16</div>
            <div>Group</div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/Gfriend.js"></script>
  </body>
</html>

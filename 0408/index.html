<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>반복문!!!</title>
    <style>
      body {
        margin: 0px;
      }
      .box {
        position: absolute;
        width: 10vw;
        height: 10vh;
        line-height: 10vh;
        text-align: center;
        font-size: 9pt;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <script>
      let texts = "";
      let idx = 0;

      for (let y = 0; y < 10; y++) {
        for (let x = 0; x < 10; x++) {
          let _left = x * 10;
          let _top = y * 10;
          let _inner = "No" + idx;
          let r = parseInt(Math.random() * 155 + 100);
          let g = parseInt(Math.random() * 55 + 20);
          let b = parseInt(Math.random() * 55 + 20);
          texts += `<div class='box' 
                style='left:${_left}vw;top:${_top}vh;
                background-color:rgb(${r},${g},${b});
                '>
                ${_inner}
                </div>`;
          idx = idx + 1;
        }
      }

      document.write(texts);

      let mousex = 0,
        mousey = 0;
      document.addEventListener("mousemove", (e) => {
        mousex = e.clientX;
        mousey = e.clientY;
      });

      function changeColor() {
        let boxes = document.querySelectorAll(".box");
        boxes.forEach((_box) => {
          let r = parseInt(Math.random() * 255);
          let g = parseInt(Math.random() * 255);
          let b = parseInt(Math.random() * 255);
          _box.style.backgroundColor = `rgb(${r},${g},${b})`;
        });
      }

      setInterval(changeColor, 20);
    </script>
  </body>
</html>
